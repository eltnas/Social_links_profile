<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Young+Serif&display=swap" rel="stylesheet">


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->


  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>

<div class="container">
  <div class="content">
    <div id="box-img" class="mt01">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica" />
    </div>

    <div id="apress" class="mt01">
      <h3>Jessica Randall</h3>
      <p id="local">London, United Kingdom</p>
      <p id="sub">"Front-end developer and avid reader."</p>
    </div>

    <div id="box-btn" class="mt01">
      <input type="button" name="btnGithub" value="GitHub">
      <input type="button" name="btnFrontendMentor" value="Frontend Mentor">
      <input type="button" name="btnLinkedIn" value="LinkedIn">
      <input type="button" name="btnTwitter" value="Twitter">
      <input type="button" name="btnInstagram" value="Instagram">
    </div>
  </div>
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://eltnas.github.io/">Elton C. Nascimento</a>.
</div>
</body>
</html>
